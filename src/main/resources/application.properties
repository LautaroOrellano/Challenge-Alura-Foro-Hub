spring.datasource.url=jdbc:mysql://localhost:3306/forohub_api_test?createDatabaseIfNotExist=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root

#Spring muestra las queries sql que se estan ejecutando entre mi aplicacion y la base de datos
spring.jpa.show-sql=true

#Formatea las queries de forma legible
spring.jpa.properties.hibernate.format_sql=true

spring.jpa.hibernate.ddl-auto=update
spring.jpa.open-in-view=false

api.security.secret=${env.JWT_SECRET:123456}